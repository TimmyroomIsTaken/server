name: Docker Image CI

on:
  pull_request:
    types: [closed]
    branches: [ "main" ]

jobs:

  cd:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      working-directory: ./moyoserver

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ${{ env.working-directory }}
      
    - name: Execute Gradle build
      run: ./gradlew bootJar
      working-directory: ${{ env.working-directory }}

    - name: Build the Docker image
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
        docker build -t ${{ secrets.DOCKERHUB_REPO_MOYO }}
        docker push ${{ secrets.DOCKER_USERNAME }}
        
    - name: EC2 Docker Run
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker rm -f $(docker ps -qa)
          docker rmi ${{ secrets.DOCKERHUB_REPO_MOYOE }}
          docker pull ${{ secrets.DOCKERHUB_REPO_MOYO }}
          docker run ${{ secrets.DOCKERHUB_REPO_MOYO }}
